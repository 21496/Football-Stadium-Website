{% extends 'layout.html' %}
{% block content %}
<div class="hero">
    <img class="hero-img" src="/static/images/Tottenham-Hotspur-Stadium.webp" alt="Tottenham Hotspur Stadium">
    <h1 class="hero-text">European Football stadium</h1>
</div>
<div id="search-container">
    <input type="text" id="search-input" placeholder="Search stadiums"/>
</div>
<div class="button-container">
    {% for f in stadiums %}
        <a href="/football/{{f[0]}}"><button>{{f}}</button></a>
    {% endfor %}
</div>

{% endblock %}
