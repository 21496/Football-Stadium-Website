<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Football Stadiums</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
</head>
<body>
    <div class="header-bar">
        <a href="/" class="home-link">
            <span class="material-symbols-outlined home-icon">home</span>
        Home</a>
    </div>

    <h2 class="stadiums-heading">{{stadiums[Id-1][1]}}</h2>

    <section class="two-card-grid">
        <div class="img-card">
            <img src="{{stadiums[Id-1][5]}}" alt="no image">
        </div>
        <div class="info-card">
            <p>Capacity: {{stadiums[Id-1][3]}}</p>
            <p>Address: {{stadiums[Id-1][4]}}</p>
            <p>Opening: {{stadiums[Id-1][7]}}</p>
        </div>
    </section>
</body>
</html>
